<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SecureDocs - Welcome</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: #f3f4f6;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      max-width: 600px;
      width: 100%;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    h1 {
      color: #1e3a8a;
      margin-bottom: 1rem;
    }
    p {
      color: #333;
      margin-bottom: 2rem;
    }
    a {
      display: inline-block;
      text-decoration: none;
      color: white;
      background-color: #2563eb;
      padding: 0.75rem 1.5rem;
      margin: 0.5rem;
      border-radius: 0.5rem;
      font-weight: 600;
    }
    a:hover {
      background-color: #1d4ed8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to SecureDocs</h1>
    <p>Store and share your government documents safely with your family members.</p>
    <a href="register.html">New User? Register</a>
    <a href="login.html">Already Registered? Sign In</a>
  </div>

  <!-- Firebase Auto Redirect if Logged In -->
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
  <script src="firebase-config.js"></script>
  <script>
    
    firebase.auth().onAuthStateChanged(user => {
      if (user) {
        window.location.href = 'dashboard.html';
      }
    });
  </script>
</body>
</html>
